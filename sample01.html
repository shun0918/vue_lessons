<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue_lessons</title>
</head>
<body>
    <h1>Vue.jsの学習</h1>
    <div id="app">
        {{ message }}
    </div>

    <div id="app2">
        {{ message }}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "vue.js"
            }
        });
    </script>
</body>
</html>
